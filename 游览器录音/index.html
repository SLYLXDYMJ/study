<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器录音应用</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .recorder-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .visualizer {
      width: 100%;
      height: 150px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .record-btn {
      background: #ff4d4d;
      color: white;
    }

    .record-btn:hover:not(:disabled) {
      background: #ff3333;
      transform: translateY(-2px);
    }

    .record-btn.recording {
      background: #ff3333;
      animation: pulse 1.5s infinite;
    }

    .stop-btn {
      background: #4CAF50;
      color: white;
    }

    .stop-btn:hover:not(:disabled) {
      background: #45a049;
      transform: translateY(-2px);
    }

    .play-btn {
      background: #2196F3;
      color: white;
    }

    .play-btn:hover:not(:disabled) {
      background: #0b7dda;
      transform: translateY(-2px);
    }

    .download-btn {
      background: #FF9800;
      color: white;
    }

    .download-btn:hover:not(:disabled) {
      background: #e68900;
      transform: translateY(-2px);
    }

    .status {
      text-align: center;
      font-size: 1.2rem;
      margin: 10px 0;
      min-height: 30px;
    }

    .timer {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
      font-family: monospace;
    }

    .audio-player {
      width: 100%;
      margin-top: 20px;
      display: none;
    }

    .info {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .info h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .info ul {
      padding-left: 20px;
    }

    .info li {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(255, 77, 77, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 77, 77, 0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .controls {
        flex-wrap: wrap;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>浏览器录音应用</h1>
  <p class="subtitle">使用JavaScript和Web Audio API实现</p>

  <div class="recorder-container">
    <div class="visualizer" id="visualizer">
      <canvas id="canvas"></canvas>
    </div>

    <div class="timer" id="timer">00:00</div>

    <div class="status" id="status">点击"开始录音"按钮开始录制</div>

    <div class="controls">
      <button class="btn record-btn" id="recordBtn">
        <i>●</i> 开始录音
      </button>
      <button class="btn stop-btn" id="stopBtn" disabled>
        <i>■</i> 停止录音
      </button>
      <button class="btn play-btn" id="playBtn" disabled>
        <i>▶</i> 播放录音
      </button>
      <button class="btn download-btn" id="downloadBtn" disabled>
        <i>↓</i> 下载录音
      </button>
    </div>

    <audio class="audio-player" id="audioPlayer" controls></audio>
  </div>

  <div class="info">
    <h2>浏览器录音功能说明</h2>
    <ul>
      <li>此应用使用Web Audio API和MediaRecorder API实现</li>
      <li>需要授予麦克风访问权限</li>
      <li>录音格式为WebM (Chrome/Firefox) 或MP4 (Safari)</li>
      <li>支持录音、播放和下载功能</li>
      <li>兼容Chrome、Firefox、Edge和Safari等现代浏览器</li>
    </ul>
  </div>
</div>

<script>
  // 获取DOM元素
  const recordBtn = document.getElementById('recordBtn');
  const stopBtn = document.getElementById('stopBtn');
  const playBtn = document.getElementById('playBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const status = document.getElementById('status');
  const timer = document.getElementById('timer');
  const audioPlayer = document.getElementById('audioPlayer');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // 变量初始化
  let mediaRecorder;
  let audioChunks = [];
  let audioBlob;
  let audioUrl;
  let startTime;
  let timerInterval;
  let audioContext;
  let analyser;
  let dataArray;
  let bufferLength;
  let source;

  // 设置Canvas尺寸
  function setupCanvas() {
    canvas.width = canvas.parentElement.clientWidth;
    canvas.height = canvas.parentElement.clientHeight;
  }

  // 绘制音频可视化
  function drawVisualizer() {
    if (!analyser) return;

    requestAnimationFrame(drawVisualizer);

    analyser.getByteFrequencyData(dataArray);

    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / bufferLength) * 2.5;
    let barHeight;
    let x = 0;

    for(let i = 0; i < bufferLength; i++) {
      barHeight = dataArray[i] / 2;

      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#ff4d4d');
      gradient.addColorStop(0.5, '#ff9933');
      gradient.addColorStop(1, '#ffff66');

      ctx.fillStyle = gradient;
      ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

      x += barWidth + 1;
    }
  }

  // 更新计时器
  function updateTimer() {
    const elapsedTime = Date.now() - startTime;
    const minutes = Math.floor(elapsedTime / 60000);
    const seconds = Math.floor((elapsedTime % 60000) / 1000);
    timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }

  // 开始录音
  async function startRecording() {
    try {
      // 请求麦克风权限
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

      // 设置音频上下文和可视化
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      // 设置Canvas
      setupCanvas();
      drawVisualizer();

      // 创建MediaRecorder实例
      mediaRecorder = new MediaRecorder(stream);

      // 收集音频数据
      mediaRecorder.ondataavailable = (event) => {
        audioChunks.push(event.data);
      };

      // 录音完成
      mediaRecorder.onstop = () => {
        // 创建音频Blob和URL
        audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
        audioUrl = URL.createObjectURL(audioBlob);

        // 设置音频播放器
        audioPlayer.src = audioUrl;
        audioPlayer.style.display = 'block';

        // 启用播放和下载按钮
        playBtn.disabled = false;
        downloadBtn.disabled = false;

        // 停止所有音频轨道
        stream.getTracks().forEach(track => track.stop());

        // 停止可视化
        if (source) {
          source.disconnect();
        }
      };

      // 开始录音
      mediaRecorder.start();
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);

      // 更新UI状态
      recordBtn.disabled = true;
      recordBtn.classList.add('recording');
      stopBtn.disabled = false;
      status.textContent = '录音中...';

    } catch (error) {
      console.error('录音错误:', error);
      status.textContent = '无法访问麦克风，请检查权限设置';
    }
  }

  // 停止录音
  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
      clearInterval(timerInterval);

      // 更新UI状态
      recordBtn.disabled = false;
      recordBtn.classList.remove('recording');
      stopBtn.disabled = true;
      status.textContent = '录音完成，可以播放或下载';
    }
  }

  // 播放录音
  function playRecording() {
    if (audioUrl) {
      audioPlayer.play();
      status.textContent = '播放中...';

      audioPlayer.onended = () => {
        status.textContent = '播放结束';
      };
    }
  }

  // 下载录音
  function downloadRecording() {
    if (audioBlob) {
      const a = document.createElement('a');
      a.href = audioUrl;
      a.download = `recording-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      status.textContent = '下载开始';
    }
  }

  // 事件监听
  recordBtn.addEventListener('click', startRecording);
  stopBtn.addEventListener('click', stopRecording);
  playBtn.addEventListener('click', playRecording);
  downloadBtn.addEventListener('click', downloadRecording);

  // 窗口调整时重新设置Canvas
  window.addEventListener('resize', setupCanvas);

  // 初始化Canvas
  setupCanvas();
</script>
</body>
</html>
